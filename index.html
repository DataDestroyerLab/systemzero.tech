<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>systemzero.tech - In Development</title>
  <style>
    :root {
      color-scheme: dark;
      --accent: #7b6cff;
      --glow: rgba(123, 108, 255, 0.35);
      --glow-strong: rgba(123, 108, 255, 0.65);
      --bg1: #0a0b14;
      --bg2: #17182c;
      --text: #e6e1d8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 15%, var(--glow), transparent 48%),
        radial-gradient(circle at 80% 85%, rgba(255, 255, 255, 0.08), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2) 55%, #090b10 100%);
      background-size: 220% 220%;
      animation: breathe 6s ease-in-out infinite;
      overflow: hidden;
    }
    @keyframes breathe {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes glowPulse {
      0% {
        box-shadow:
          0 26px 55px rgba(0, 0, 0, 0.6),
          0 0 26px var(--glow),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
        transform: translateY(0px) scale(1);
      }
      50% {
        box-shadow:
          0 32px 70px rgba(0, 0, 0, 0.7),
          0 0 60px var(--glow-strong),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transform: translateY(-4px) scale(1.01);
      }
      100% {
        box-shadow:
          0 26px 55px rgba(0, 0, 0, 0.6),
          0 0 26px var(--glow),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
        transform: translateY(0px) scale(1);
      }
    }
    @keyframes bloomPulse {
      0% { opacity: 0.5; transform: scale(0.96); }
      50% { opacity: 0.95; transform: scale(1.06); }
      100% { opacity: 0.5; transform: scale(0.96); }
    }
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, transparent 35%, rgba(0, 0, 0, 0.75) 100%);
      pointer-events: none;
    }
    .card {
      position: relative;
      max-width: 760px;
      margin: 24px;
      padding: 44px 48px;
      background: linear-gradient(160deg, rgba(24, 28, 36, 0.95), rgba(10, 12, 16, 0.96));
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      text-align: center;
      backdrop-filter: blur(3px);
      animation: glowPulse 3.2s ease-in-out infinite;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      pointer-events: none;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: -32px;
      border-radius: 28px;
      background: radial-gradient(circle at center, var(--glow-strong), transparent 60%);
      filter: blur(18px);
      z-index: -1;
      animation: bloomPulse 3.2s ease-in-out infinite;
    }
    .accent-line {
      width: 140px;
      height: 3px;
      margin: 0 auto 18px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius: 999px;
      box-shadow: 0 0 14px var(--glow-strong);
    }
    h1 {
      font-size: 2.35rem;
      margin: 0 0 10px;
      letter-spacing: 0.4px;
    }
    p {
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.6;
      color: rgba(230, 225, 216, 0.9);
    }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      padding: 7px 14px;
      border-radius: 999px;
      background: rgba(6, 8, 12, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.16);
      color: var(--accent);
      font-size: 0.78rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.45);
    }
    .tag::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 12px var(--glow-strong);
    }
    .subtag {
      display: block;
      margin-top: 10px;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(230, 225, 216, 0.6);
    }
  </style>
</head>
<body>
  <div class="vignette"></div>
  <main class="card">
    <div class="accent-line"></div>
    <h1>systemzero.tech</h1>
    <p>System Zero is in development. Core tech is being built.</p>
    <span class="tag">In Development</span>
    <span class="subtag">Core Build</span>
  </main>
</body>
</html>
